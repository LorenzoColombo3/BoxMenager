<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Aziendale</title>
    <link rel="stylesheet" href="css/profilepage.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="company-name" th:text="${aziendaNome}">Nome Azienda</span>
        <a href="/homepage" class="homepage-btn">Homepage</a>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="profile-card">
            <h2>Profilo Aziendale</h2>
            <div class="company-info">
                <p><strong>Nome Azienda:</strong> <span th:text="${aziendaNome}"></span></p>
                <p><strong>Indirizzo:</strong> <span th:text="${aziendaIndirizzo}"></span></p>
                <p><strong>Email:</strong> <span th:text="${aziendaEmail}"></span></p>
                <p><strong>Telefono:</strong> <span th:text="${aziendaTelefono}"></span></p>
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="js/profilepage.js"></script>
</body>
</html>
